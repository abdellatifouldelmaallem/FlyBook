<h2 class="text-center" mat-dialog-title>Add flight</h2>
<div mat-dialog-content>
    <form>

        <div class="form-outline d-flex mb-4">
          <div>
            <label for="dateInput">flight name</label>
            <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
          </div>

          <div class="ms-2">
            <label for="dateInput">Select Date:</label>
            <input type="date" id="form3Example3cg" class="form-control form-control-lg" />
          </div>
        </div>

        <div class="form-outline d-flex mb-4">
          <div>
            <label for="dateInput" >city from</label>
            <input type="text" id="form3Example4cg" class="form-control form-control-lg" />
          </div>

          <div>
            <label for="dateInput" class="ms-2">city to</label>
            <input type="text" id="form3Example4cdg"  class="form-control form-control-lg ms-2" />
          </div>
        </div>

        <div class="form-outline d-flex mb-4">
          <div>
            <label for="dateInput">airport</label>
            <input type="text" id="form3Example4cg" class="form-control form-control-lg" />
          </div>

          <div>
           <label for="dateInput" class="ms-2">airline</label>
           <input type="text" id="form3Example4cdg" class="form-control form-control-lg ms-2" />
          </div>
        </div>

        <div class="form-outline d-flex mb-4">
          <div>
            <label for="dateInput">price (MAD)</label>
            <input type="number" id="form3Example4cg" class="form-control form-control-lg" />
          </div>

          <div >
            <label for="dateInput" class="ms-2">seat namber</label>
            <input type="number" id="form3Example4cdg" class="form-control form-control-lg ms-2" />
          </div>
        </div>

      </form>

 </div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Submit</button>
</div>
