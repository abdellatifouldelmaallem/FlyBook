<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
<mat-nav-list>
  <div class="logo py-4">
    <img src="../../../assets/image/logo.jfif" alt="Company Logo" />
  </div>
  <mat-divider></mat-divider>
  <h2 matSubheader class="mt-2 text-white text-center">MENU</h2>
  <ul class="list-unstyled text-center text-white">
    <li mat-list-item class="d-flex align-items-center aligned-icon justify-content-center py-3 cursor" [routerLinkActive]="['list-item-active']" routerLink="/status">
      <mat-icon>show_chart</mat-icon> status
    </li>
    <li mat-list-item class="d-flex align-items-center aligned-icon justify-content-center py-3 cursor" [routerLinkActive]="['list-item-active']" routerLink="/flights">
      <mat-icon>flight</mat-icon> flight
    </li>
    <li mat-list-item class="d-flex align-items-center aligned-icon justify-content-center py-3 cursor" [routerLinkActive]="['list-item-active']" routerLink="/users">
      <mat-icon>supervised_user_circle</mat-icon> users
    </li>
    <li mat-list-item class="d-flex align-items-center aligned-icon justify-content-center py-3 cursor" [routerLinkActive]="['list-item-active']" routerLink="/tickets">
      <mat-icon>loyalty</mat-icon> tickets
    </li>
  </ul>
</mat-nav-list>
</mat-drawer>
<mat-drawer-content>
  <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
<div class="container page">
    <div class="d-flex justify-content-between page__box p-3">
      <span class="p-3">Tickets</span>
    </div>
  
    <div class="d-flex flex-column mt-5 ">
     <app-statistics></app-statistics>
     
      <table class="table table-striped table-hover table-bordered border-primary mt-5">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">User Name</th>
              <th scope="col">Flight Name</th>
              <th scope="col">Payement_Id</th>
              <th scope="col">amount</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of Tickets">
              <td>{{ ticket.id }}</td>
              <td>{{ ticket.userName}}</td>
              <td>{{ ticket.flightName }}</td>
              <td>{{ ticket.paymentId }}</td>
              <td>{{ ticket.amount }}</td>
              <td class="d-flex">
                <button mat-icon-button matTooltip="edit"  class="yellowText" >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="delete" color="warn" (click)="dalete()">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
      </table>  
    </div>
  </div>
</mat-drawer-content>
</mat-drawer-container>
