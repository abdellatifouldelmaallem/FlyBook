<div class="container page">
  <div class="d-flex justify-content-between page__box p-3">
    <span class="p-3">Status</span>
    <button type="button" class="btn btn-primary add_btn me-2" (click)="openDialog()">
      <mat-icon class="add_icon">add</mat-icon>Add flight
    </button>
  </div>

  <table class="table table-striped table-hover table-bordered border-primary mt-2">
    <thead>
      <tr>
        <th scope="col">flight name</th>
        <th scope="col">date</th>
        <th scope="col">from</th>
        <th scope="col">to</th>
        <th scope="col">airport</th>
        <th scope="col">airline</th>
        <th scope="col">price (MAD)</th>
        <th scope="col">seat</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.flightName }}</td>
        <td>{{ flight.date }}</td>
        <td>{{ flight.from }}</td>
        <td>{{ flight.to }}</td>
        <td>{{ flight.airport }}</td>
        <td>{{ flight.airline }}</td>
        <td>{{ flight.price }}</td>
        <td>{{ flight.seat }}</td>
        <td class="d-flex">
          <button mat-icon-button matTooltip="edit"  class="yellowText" (click)="edit()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="delete" color="warn" (click)="dalete()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
