<div class="wrapper">
    <div class="logo">
        <img src="../../../assets/image/logo.jfif" alt="">
    </div>
    <div class="text-center mt-4 name">
        fly with us
    </div>
    <form class="p-3 mt-3" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" formControlName="userName" name="userName" id="userName" placeholder="Username">
        </div>
        <div *ngIf="f['userName']?.invalid && (f['userName']?.dirty || f['userName']?.touched)" class="text-danger">
            <div *ngIf="f['userName']?.errors?.['required']">Username is required.</div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" formControlName="email" name="email" id="email" placeholder="email">
        </div>
        <div *ngIf="f['email']?.invalid && (f['email']?.dirty || f['email']?.touched)" class="text-danger">
            <div *ngIf="f['email']?.errors?.['required']">Email is required.</div>
            <div *ngIf="f['email']?.errors?.['email']">Invalid email format.</div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" formControlName="password" name="password" id="pwd" placeholder="Password" >
        </div>
        <div *ngIf="f['password']?.invalid && (f['password']?.dirty || f['password']?.touched)" class="text-danger">
            <div *ngIf="f['password']?.errors?.['required']">Password is required.</div>
            <div *ngIf="f['password']?.errors?.['minlength']">Password must be at least 4 characters long.</div>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" formControlName="confirmPassword" name="Cpassword" id="Cpwd" placeholder="Confirm Password">
        </div>
        <div *ngIf="f['confirmPassword']?.invalid && (f['confirmPassword']?.dirty || f['confirmPassword']?.touched)" class="text-danger">
            <div *ngIf="f['confirmPassword']?.errors?.['required']">Confirm Password is required.</div>
            <div *ngIf="f['confirmPassword']?.errors?.['mustMatch']">Passwords must match.</div>
        </div>
        <button class="btn mt-3">sign-up</button>
    </form>
    

    <div class="text-center fs-6">
        <a routerLink="/sign-in">Sign in</a>
    </div>
</div>
